<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
 
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr>
        <li><abbr title="use a tag <h1>...<h6>">Títulos</abbr>
        <li><abbr title="use a tag <img>">Imagens</abbr>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr>
        <li>Códigos-fontes
        <li><abbr title="use as tags <ol> e <li>">Litas numeradas</abbr>
        <li><abbr title="use as tags <ul> e <li>">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
