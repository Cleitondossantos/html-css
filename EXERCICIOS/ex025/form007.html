<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomuláio</title>
</head>
<body>
    <h1>Exemplo de Formuláio</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeio</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="istprof">
            <datalist id="istprof">
                <option value="Adm">Administrador</option>
                <option value="Cont">Contabilista</option>
                <option value="Dev">Desenvelvedor</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Papoca">
            <input type="reset" value="Alimpa">
        </p>
    </form>
</body>
</html>
